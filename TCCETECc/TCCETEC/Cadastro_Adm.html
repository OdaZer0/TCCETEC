<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos3.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn-outline-info,
        .btn-outline-danger {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-outline-info:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
            transform: scale(1.05);
        }

        .d-flex {
            justify-content: center;
        }

        .row {
            margin-bottom: 15px;
        }

        .alert {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <form name="Usercadform" action="Crtl_Adm.php" method="POST" enctype="multipart/form-data">
            <h2>Cadastro de Novo Administrador</h2>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control" maxlength="50" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" maxlength="60" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Senha:</label>
                    <input type="password" name="senha" class="form-control" maxlength="250" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">CPF:</label>
                    <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">CEP:</label>
                    <input type="text" name="cep" class="form-control" maxlength="8" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Cargo:</label>
                    <input type="text" name="cargo" class="form-control" maxlength="20" required>
                </div>
            </div>

            <div class="d-flex mt-4">
                <button type="submit" class="btn btn-outline-info me-2">Cadastrar</button>
                <button type="reset" class="btn btn-outline-danger">Reiniciar</button>
            </div>
        </form>
    </div>

</body>

</html>
